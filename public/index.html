<!DOCTYPE html>
<html>
<head>
    <title>Super Cool</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script type="text/javascript" src="startup.js"></script>
    <script type="text/javascript" src="render_engine.js"></script>

    <div class="header">
        <h>SUPER COOL</h>
    </div>
    <div class="main-body">
        <canvas id="game_screen" width="1280" height="720"></canvas>
    </div>
    <script>
        (function() {
            let render = new RenderEngine();
            let mouse_line = new MouseLine();
//            let is_move = true;
//            mouse_line.enable(100, 199, MOUSE_LINE_LENGTH, is_move, MOVE_COLOR);

            let rect = render.canvas.getBoundingClientRect();
            render.canvas.addEventListener('mousemove', function(evt) {
                mouse_line.x = evt.clientX - rect.left;
                mouse_line.y = evt.clientY - rect.top;
            });

            render.add(mouse_line);
            render.start();
        })();
    </script>
</body>
</html>
